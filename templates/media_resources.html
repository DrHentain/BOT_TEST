<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css"/>
    <title>Медиа ресурсы</title>
</head>
<body>
      <div class="background">
        <div class="TopTextBlock ">
          <div class="TextContainer">
            <p class="Text">Медиа ресурсы</p>
          </div>
        </div>
        <div class="TextBlock2">
         {% for pdf_file in pdf_files %}
        <div class="vertical-menu-container">
            <a class="download-button" href="/media_resources/{{pdf_file}}">
            <div class="Shadow">
                <div class="container">
                 <img src="static/iconsObr/free-icon-printer-3233446.png" class="icon">
                  <p class="create-issue-button-style">{{pdf_file | replace(".pdf","")}}</p>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}
            <a href="/">
            <div class="Shadow">
              <div class="container">
                <img src="static/iconsObr/free-icon-turn-back-4286274.png" class="icon">
                <p class="create-issue-button-style">Вернуться в главное меню</p>
              </div>
            </div>
            </a>
          </div>
        </div>
      </div>
</body>
