<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleZaiavka.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор согласующих</title>
</head>

<body>
  <div class="form-container">
    <h1 class="form-title">Выберите согласующих для {{sogl}}</h1>

    <form method="post" class="approval-form">
      <div class="form-group">
        <label for="sender_name" class="form-label">Ваше имя:</label>
        <input type="text" id="sender_name" name="sender_name" class="form-input" required>
      </div>

      <div class="approvers-list">
        {% for id, name in approvers.items() %}
          <div class="approver-item">
            <input type="checkbox"
                   id="{{ id }}"
                   name="approvers"
                   value="{{ name }}"
                   class="hidden-checkbox">
            <label for="{{ id }}" class="approver-button">
              <span class="approver-name">{{ name }}</span>
            </label>
          </div>
        {% endfor %}
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button">Отправить</button>
        <a href="/" class="return-link">
          <div class="return-button">
            <img src="static/iconsObr/free-icon-turn-back-4286274.png" class="return-icon">
            <span>Вернуться в главное меню</span>
          </div>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
